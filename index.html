<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Two</title>
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS CDN -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <!--- Font CDN --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/c177988b3a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="bg-[#1A0B2E]">
      <!-- Navbar Section -->
      <nav
        class="flex justify-between items-center px-6 py-6 lg:px-25 lg:py-10 text-amber-50"
      >
        <p class="text-3xl md:text-4xl lg:text-5xl font-bold">
          Tech<span
            class="bg-gradient-to-r from-[#FF2FB3] via-[#FF2FB3] to-[#9100F8] bg-clip-text text-transparent"
            >Wave</span
          >
        </p>
        <div class="hidden lg:flex gap-10">
          <p><a href="">About</a></p>
          <p><a href="">Episodes</a></p>
          <p><a href="">Host</a></p>
        </div>
        <div>
          <button
            class="hidden lg:block px-6 py-3 bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] text-[16px] font-semibold rounded-full"
          >
            Subscribe <span><i class="fa-solid fa-arrow-right"></i></span>
          </button>
          <span class="lg:hidden text-2xl"
            ><i c class="fa-solid fa-bars"></i
          ></span>
        </div>
      </nav>
      <!-- Banner Section -->
      <section class="bg-[url('./assets/hero-bg.png')] bg-cover bg-no-repeat">
        <div class="py-2 md:py-8 lg:py-28 relative">
          <button
            class="animate-bounce text-[12px] md:text[15px] lg:text-[18px] z-10 absolute top-2 right-35 md:top-10 md:right-90 lg:top-35 lg:right-200 font-semibold px-2 py-0.5 md:px-2.5 md:py-1 lg:px-3 lg:py-1 rounded-full bg-[#00FF88] shadow-[0px_3px_27px_0px_rgba(0,255,136,0.5)]"
          >
            NEW
          </button>
          <div class="relative flex justify-center items-center">
            <img
              class="w-[120px] md:w-[220px] lg:w-[380px]"
              src="assets/hero-circle.png"
              alt=""
            />
            <img
              class="absolute z-10 w-[50px] md:w-[90px] lg:w-[140px]"
              src="assets/microphone.png"
              alt=""
            />
          </div>
        </div>

        <h1
          class="mt-1 text-5xl md:text-6xl lg:text-7xl font-extrabold text-cyan-50 text-center"
        >
          TechWave
        </h1>
        <p
          class="text-[8px] md:text-[14px] lg:text-[18px] text-cyan-50 text-center my-2.5"
        >
          Your daily dose of tech insights, productivity hacks, and personal
          growth
        </p>

        <div class="flex justify-center gap-5">
          <button
            class="text-amber-50 font-semibold text-[18px] px-2 py-1 md:px-2.5 md:py-1.5 lg:px-3.5 lg:py-2 bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] rounded-full"
          >
            <span><i class="fa-brands fa-spotify"></i> </span>Listen On Spotify
          </button>
          <button
            class="flex items-center gap-2 font-semibold text-[18px] text-[#00FF88] px-2 py-1 md:px-2.5 md:py-1.5 lg:px-3.5 lg:py-2 border-2 border-[#00FF88] rounded-full"
          >
            <span><img src="assets/message.png" alt="" /></span>Subscribe
          </button>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
